name: Typescript Compile and Tests
on:
  # This event type is dangerous
  pull_request_target:
    types: [opened, reopened, synchronize]
    paths:
      - 'src/**.ts'
jobs:
  Typescript_Compile_and_Tests:
    # Ensure the PR is not from a fork
    if: github.event.pull_request.head.repo.full_name == github.repository
    # PR is from the base repository, so it is only running code that was added by someone with write access, so it's trusted
    runs-on: ubuntu-latest
    env:
      FISH_BOT_ID: ${{ secrets.FISH_BOT_ID }}
    permissions:
      contents: write
    steps:
      - uses: actions/create-github-app-token@v1
        id: generate-token
        with:
          app-id: ${{ secrets.FISH_BOT_ID }}
          private-key: ${{ secrets.FISH_BOT_PRIVATE_KEY }}
      - uses: actions/checkout@v1
        with:
          ref: ${{ github.head_ref }}
      - name: Git Config
        run: git config --global core.autocrlf true
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: true
      - name: Debug 1
        run: echo "Actor ID is ${{ github.actor_id }}"
      - name: Typescript Compile
        if: github.actor_id != env.FISH_BOT_ID
        run: pnpm run build
      - name: Debug 2
        run: |
          git diff-index HEAD --
          git diff-index --quiet HEAD --
          echo $?
      - name: Check for modified files
        id: git-check
        run: echo "modified=$(if git diff-index --quiet HEAD --; then echo "false"; else echo "true"; fi)" >> $GITHUB_OUTPUT
      - name: Push changes
        if: github.actor_id != env.FISH_BOT_ID && steps.git-check.outputs.modified == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git remote set-url origin https://x-access-token:${{ steps.generate-token.outputs.token }}@github.com/${{ github.repository }}
          git commit -am "Automated TypeScript compile"
          git push
      - name: Run Tests
        if: github.actor_id == env.FISH_BOT_ID || steps.git-check.outputs.modified == 'false'
        run: pnpm run test
